<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="radio" checked name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3">
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <div class="cards">
            <label for="s1" id="slide1">
                <div class="card">
                    <div class="image">
                        <img src="./img/Three_Days_Grace_(2003_album).jpg" alt="">
                    </div>
                    <div class="name-card">
                        <span class="name-album">Three Days Grays</span>
                        <span class="name-year">2003</span>
                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="more">More</button>
                        <button class="buy">Buy</button>
                    </div>
                </div>
            </label>
            <label for="s2" id="slide2">
                <div class="card">
                    <div class="image">
                        <img src="./img/one-x 2006.jpg" alt="">

                    <div class="name-card">
                        <span class="name-album">One-X</span>

                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="more">More</button>
                        <button class="buy">Buy</button>
                    </div>
                </div>
            </label>
            <label for="s3" id="slide3">
                <div class="card">
                    <div class="image">
                        <img src="./img/life starts now 2009.jpg" alt="">
                    </div>
                    <div class="name-card">
                        <span class="name-album">Life Starts Now</span>
                        <span class="name-year">2009</span>
                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="more">More</button>
                        <button class="buy">Buy</button>
                    </div>
                </div>
            </label>
            <label for="s4" id="slide4">
                <div class="card">
                    <div class="image">
                        <img src="./img/Transitofvenus 2012.jpg" alt="">
                    </div>
                    <div class="name-card">
                        <span class="name-album">Transit of Venus</span>
                        <span class="name-year">2012</span>
                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="more">More</button>
                        <button class="buy">Buy</button>
                    </div>
                </div>
            </label>
            <label for="s5" id="slide5">
                <div class="card">
                    <div class="image">
                        <img src="./img/Human 2014.jpg" alt="">
                    </div>
                    <div class="name-card">
                        <span class="name-album">Human</span>
                        <span class="name-year">2015</span>
                    </div>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="button">
                        <button class="more">More</button>
                        <button class="buy">Buy</button>
                    </div>
                </div>

    </div>
